<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="jquery.min.js"></script>
<title>Insert title here</title>
</head>
	   <script type="text/javascript">
        function out(data){
			alert("是否成功："+data.success+"\r\n错误码："+data.errCode+"\r\n错误消息："+data.errMsg+"\r\n服务回复内容："+data.content);
		}
		
		function doService(d,out1){
			$.ajax({
				type:"post",
				url:"http://localhost:8080/token/doService.do",
				
				data:JSON.stringify(d),
				datatype:'json',
				success:out1
			});
		
		}
		
        function testLogin() {
			doService({
					requestType:"com.bat.shop.token.login",
					content:"{'mobile':'1','password':'1'}"
				},out)
		}
		
	
		
		function test() {
			doService({
					requestType:"com.bat.shop.token.test",
					token:"65308c47a3b3497ea64d7039f5486d56",
					content:"{'mobile':'1','password':'1'}"
				})
		
        }
		
		function testGoods(){
			doService({
					requestType:"com.bat.shop.token.goods",
					content:"{'type':'new'}"
				})
		}
    </script>
<body >
	<input type="button" value="测试登录" onclick="testLogin()">
	
	<input type="button" value="测试demo" onclick="test()">
	
	<input type="button" value="商品查询测试" onclick="test()">
	
	
</body>
</html>
